# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  bindings.commands:
    global:
      command:
        <Ctrl+s>: edit-command
      normal:
        <Ctrl+s>: edit-command
        ge: edit-url
  bindings.key_mappings:
    global:
      <Ctrl-6>: <Ctrl-^>
      <Ctrl-Enter>: <Ctrl-Return>
      <Ctrl-J>: <Return>
      <Ctrl-M>: <Return>
      <Ctrl-[>: <Escape>
      <Enter>: <Return>
      <Shift-Enter>: <Return>
      <Shift-Return>: <Return>
  content.geolocation:
    https://www.google.com: true
  content.notifications:
    https://www.reddit.com: true
  content.persistent_storage:
    https://mega.nz: false
  editor.command:
    global:
    - termite
    - -e
    - nvim {}
